openapi: 3.0.1
info:
  title: Auth API
  version: 1.0.0
paths:
  /auth/users/{userId}:
    get:
      tags:
        - authController
      summary: Some summary
      operationId: userGET
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: returns the current user's details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'


components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        name:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum: [ male, female, other ]
        email:
          type: string
          format: email
        phone:
          type: string
          example: "+18-202-555-0173"
        birthDate:
          type: string
          format: date
        address:
          $ref: '#/components/schemas/Address'
      required:
        - id
        - name
        - lastName
        - gender
        - email
        - phone
        - birthDate
        - addresses

    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        postalCode:
          type: string
        country:
          type: string
      required:
        - street
        - city
        - postalCode
        - country

